<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heads or Tails</title>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="front"><img src="imgs/head.png" class="coin" alt="head"></div>
            <div class="back"><img src="imgs/tail.png" class="coin" alt="rainbow tail"></div>
        </div>
        <button type="submit" class="flip">Flip Coin</button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
